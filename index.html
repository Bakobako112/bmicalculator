<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='container'>
        <h1 class="heading">
            BMI Calculator
        </h1>
        <p class="bmi" id="bmi">Below. BMI calculator.</p>
        <p>Your Height (in CMs):</p>
        <input type="number" class="input" id="height" value="180" placeholder="put your height in CMs" min="0"
            max="300">
        <p>Your Weight (in KGs):</p>
        <input type="number" class="input" id="weight" value="90" placeholder="put your weight in KGs" min="0"
            max="170">
        <p> results</p>
        <input disabled type="text" class="input" id="bmi-result">
        <h4 class="info-text">weight condition: <span id="weight-condition"></span></h4>
        <button class="btn" id="btn">Calculate</button>
    </div>
    <script src="bmi.js"></script>
</body>

</html>
